<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <f:event type="preRenderView" listener="#{pedidoBean.listar()}"/>
        <f:event type="preRenderView" listener="#{mesaBean.listar()}"/>
        <f:event type="preRenderView" listener="#{usuarioBean.listarMe()}"/>
        <h:form class="flip">

          <p:outputLabel style="color: #ffffff;" value="Lista para escoger Pedido a Modificar" />          

        </h:form>
        <h:form id="otro">


          <p:panelGrid id="display1" columns="4" columnClasses="label,value">          
            <p:dataList value="#{pedidoBean.lstPedido}" var="tabla" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">

              <p:column>
                <f:facet name="header">Id Pedido</f:facet>
                <h:inputText value="#{tabla.id_pedido}" style="color: #ffffff; width : 30px" />
              </p:column>

              <p:column>               
                <p:outputLabel for="lisx" value="mesa:" style="color: #ffffff" />
                <p:selectOneMenu id="lisx" style="width:200px" value="#{tabla.mesa.id_mesa}"> 
                  <f:selectItems value="#{mesaBean.lstMesa}" var="tip" itemLabel="#{tip.ubicacion}" itemValue="#{tip.id_mesa}"/>                        
                </p:selectOneMenu>
              </p:column>

              <p:column>
                <f:facet name="header">hora</f:facet>
                <h:inputText value="#{tabla.hora}" style="color: #ffffff; width : 160px" />
              </p:column>

              <p:column>               

                <p:outputLabel for="lis" value="personal:" style="color: #ffffff"/>
                <p:selectOneMenu id="lis" style="width:200px" value="#{tabla.usuario.id}"> 
                  <f:selectItems value="#{usuarioBean.lstUsuarioMe}" var="tip" itemLabel="#{tip.nombre}" itemValue="#{tip.id}"/>      
                  <p:ajax event="change" update="@this" />      
                </p:selectOneMenu>  

              </p:column>                      

              <p:column>
                <h:commandLink value="Modificar" style="color: #ffffff" actionListener="#{pedidoBean.modificar(tabla)}"/>                    
              </p:column>                               

            </p:dataList>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
