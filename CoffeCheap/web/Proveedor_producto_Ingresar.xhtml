<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="./WEB-INF/template/Template.xhtml">
            <ui:define name="content">
        <f:event type="preRenderView" listener="#{proveedor_productosBean.listarProducto()}"/>
        <f:event type="preRenderView" listener="#{proveedor_productosBean.listarProveedor()}"/>
        
        <p:growl id="mess"/>
        
        <h:form>
            <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1">
             <p:outputLabel value="Proveedor"/>
             <p:selectOneMenu  value="#{proveedor_productosBean.proveedor_productos.proveedor.id_proveedor}">
                             <f:selectItems value="#{proveedor_productosBean.lstProveedor}" var="lista" itemLabel="#{lista.nombre}" itemValue="#{lista.id_proveedor}" />
                </p:selectOneMenu>
                <p:outputLabel value="Producto"/>
                <p:selectOneMenu  value="#{proveedor_productosBean.proveedor_productos.producto.id_producto}">
                                <f:selectItems value="#{proveedor_productosBean.lstProducto}" var="listaP" itemLabel="#{listaP.nombre}" itemValue="#{listaP.id_producto}" />
                </p:selectOneMenu>
                <p:outputLabel value="Precio"/>
                <p:inputText  value="#{proveedor_productosBean.proveedor_productos.precio}"/>
                </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{proveedor_productosBean.registrar()}" update="mess"/>
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
