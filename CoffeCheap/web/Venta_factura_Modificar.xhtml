<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">


        <h:form class="flip">
          <f:event type="preRenderView"  listener="#{venta_facturaBean.Mostrar}"/>


          <f:event type="preRenderView" listener="#{productoBean.Mostrar()}"/>
          <f:event type="preRenderView" listener="#{proveedorBean.Mostrar()}"/>
          <f:event type="preRenderView" listener="#{venta_facturaBean.Mostrar_Prov_Produ()}"/>
          <p:outputLabel style="color: #oooooo;" value="Lista para escoger orden de transaccion a Modificar" />          

        </h:form>
        <h:form id="otro">

          <p:panelGrid id="display1" columns="4" columnClasses="label,value">          
            <p:dataTable value="#{venta_facturaBean.lstVenta_factura}" var="tabla"  paginator="true" rows="10" styleClass="paginated" resizableColumns="true">

              <p:column>
                <f:facet name="header">id_orden compras</f:facet>
                <h:inputText value="#{tabla.id_venta_factura}" style="color: #oooooo; width : 50px" />
              </p:column>
              <p:column>
                <f:facet name="header">Fecha Orden</f:facet>
                <h:inputText value="#{tabla.fecha_orden}" style="color: #oooooo; width : 120px" />
              </p:column>
              <p:column>
                <f:facet name="header">Fecha Entrega</f:facet>
                <h:inputText value="#{tabla.fecha_entrega}" style="color: #oooooo; width : 80px" />
              </p:column>
              <p:column>
                <f:facet name="header">Cantidad Orden</f:facet>
                <h:inputText value="#{tabla.cantidad}" style="color: #oooooo; width : 80px" />
              </p:column>
              <p:column id="columna_proveedor">
                <f:facet name="header">Id Proveedor</f:facet>              
                <p:selectOneMenu id="lis2" style="width:125px; background-color: #oooooo" value="#{venta_facturaBean.venta_factura.pproductos.proveedor.id_proveedor}" >   
                  <f:selectItem itemLabel="Proveedor" itemValue=""/>
                  <f:selectItems value="#{proveedorBean.listar}" var="lista1" itemLabel="#{lista1.nombre}" itemValue="#{lista1.id_proveedor}"/>      
                  <f:ajax execute="lis2" render="lis1"/>
                </p:selectOneMenu> 
              </p:column>
              <p:column id="columna_producto">

                <f:facet name="header">Id Producto</f:facet>
                <p:selectOneMenu id="lis1" style="width:125px; background-color: #oooooo" value="#{venta_facturaBean.venta_factura.pproductos.producto.id_producto}" > 
                  <f:selectItem itemLabel="Producto" itemValue=""/>
                  <f:selectItems value="#{venta_facturaBean.lstProveedor_productos}" var="listapro" itemLabel="#{listapro.producto.nombre}" itemValue="#{listapro.producto.id_producto}"/>      
                </p:selectOneMenu> 

              </p:column>
              <p:column>
                <f:facet name="header">precio</f:facet>
                <h:inputText value="#{tabla.precio}" style="color: #oooooo; width : 80px" />
              </p:column>             

              <p:column>
                <h:commandLink value="Modificar" style="color: #oooooo" actionListener="#{venta_facturaBean.modificar(tabla)}"/>                    
              </p:column>                              

            </p:dataTable>>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
