<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body class="ui-g">
        <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

          <f:event type="preRenderView" listener="#{platoBean.listar()}"/>
        <h:form class="flip">
          
            <p:outputLabel style="color: #oooooo;" value="Lista para escoger tipo de trasaccion a eliminar" />          
         
        </h:form>
        <h:form id="otro">

          <!-- Modal -->

           <p:panelGrid id="display1" columns="7" columnClasses="label,value" style="margin:10px 0">          
               <p:dataTable value="#{platoBean.lstPlato}" var="tabla"  paginator="true" rows="10" styleClass="paginated" resizableColumns="true" id="tabla">
              

                  <p:column headerText="Nombre del platillo">
                <p:outputLabel value="#{tabla.nombre}"  />
                </p:column>
                  <p:column headerText="Precio del platillo">
                <p:outputLabel value="#{tabla.precio}"  />
                </p:column>
                  <p:column headerText="Porciones">
                <p:outputLabel value="#{tabla.porciones}"  />
              </p:column>    
                  <p:column headerText="Descripcion del platillo">
                <p:outputLabel value="#{tabla.descripcion}"  />
              </p:column>    
                  <p:column headerText="Tipo de plato">
                      <p:outputLabel value="#{tabla.tipoPlato.id}"  />
              </p:column>
                  <p:column >
                      <p:commandButton value="Eliminar" update="tabla" actionListener="#{platoBean.eliminar(tabla)}"/>                    
              </p:column>                              
           </p:dataTable>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
    </h:body>
</html>
