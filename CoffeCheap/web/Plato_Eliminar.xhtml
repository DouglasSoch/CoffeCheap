<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body>
        <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

          <f:event type="preRenderView" listener="#{platoBean.listar()}"/>
        <h:form class="flip">
          
            <p:outputLabel style="color: #ffffff;" value="Lista para escoger tipo de trasaccion a eliminar" />          
         
        </h:form>
        <h:form id="otro">

          <!-- Modal -->

          <p:panelGrid id="display1" columns="4" columnClasses="label,value">          
              <p:dataList value="#{platoBean.lstPlato}" var="tabla" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">

              <p:column>
                <f:facet name="header">Codigo del platillo</f:facet>
                <h:inputText value="#{tabla.id_plato}" style="color: #ffffff; width : 30px" />
              </p:column>
              <p:column>
                <f:facet name="header">Nombre del platillo</f:facet>
                <h:inputText value="#{tabla.nombre}" style="color: #ffffff; width : 200px" />
              </p:column>
              <p:column>
                <f:facet name="header">Precio del platillo</f:facet>
                <h:inputText value="#{tabla.precio}" style="color: #ffffff; width : 60px" />
              </p:column>
              <p:column>
                <f:facet name="header">Porciones</f:facet>
                <h:inputText value="#{tabla.porciones}" style="color: #ffffff; width : 60px" />
              </p:column>    
              <p:column>
                <f:facet name="header">Descripcion del platillo</f:facet>
                <h:inputText value="#{tabla.descripcion}" style="color: #ffffff; width : 400px" />
              </p:column>

              <p:column>
                  <h:commandLink value="Eliminar" style="color: #ffffff" actionListener="#{platoBean.eliminar(tabla)}"/>                    
              </p:column>                              

            </p:dataList>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
    </h:body>
</html>
