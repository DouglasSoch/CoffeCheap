<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body class="ui-g">
        <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

          <f:event type="preRenderView" listener="#{platoBean.listar()}"/>
        <h:form class="flip">
          
            <p:outputLabel style="color: #oooooo;" value="Lista para escoger tipo de trasaccion a eliminar" />          
         
        </h:form>
        <h:form id="otro">

          <!-- Modal -->

           <p:panelGrid id="display1" columns="7" columnClasses="label,value" style="margin:10px 0">          
              <p:dataTable value="#{platoBean.lstPlato}" var="tabla"  paginator="true" rows="10" styleClass="paginated" resizableColumns="true">
              

                <p:column >
                <f:facet name="header">Codigo del platillo</f:facet>
                <h:inputText value="#{tabla.id_plato}" style="color: #oooooo; " />
                </p:column>
                <p:column >
                <f:facet name="header">Nombre del platillo</f:facet>
                <h:inputText value="#{tabla.nombre}" style="color: #oooooo;  " />
                </p:column>
                <p:column >
                <f:facet name="header">Precio del platillo</f:facet>
                <h:inputText value="#{tabla.precio}" style="color: #oooooo; " />
                </p:column>
              <p:column >
                <f:facet name="header">Porciones</f:facet>
                <h:inputText value="#{tabla.porciones}" style="color: #oooooo; " />
              </p:column>    
              <p:column >
                <f:facet name="header">Descripcion del platillo</f:facet>
                <h:inputText value="#{tabla.descripcion}" style="color: #oooooo;  " />
              </p:column>    

                  <p:column >
                      <h:commandLink value="Eliminar" style="color: #oooooo" actionListener="#{platoBean.eliminar(tabla)}"/>                    
              </p:column>                              

            
           </p:dataTable>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
    </h:body>
</html>
