<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body class="ui-g">
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <f:event type="preRenderView" listener="#{plato_pedidoBean.listar()}"/>
     
        <h:form class="flip">

          <p:outputLabel style="color: #oooooo;" value="Lista para escoger el pedido a eliminar" />          

        </h:form>
        <h:form id="otro">

          

          <p:panelGrid id="display1" columns="4" columnClasses="label,value" style="margin:10px 0">          
              <p:dataTable value="#{plato_pedidoBean.lstPlapedido}" var="tabla" paginator="true" rows="10" styleClass="paginated" resizableColumns="true" id="tabla1">

                <p:column headerText="Id Plato Pedido">
                
                <p:outputLabel value="#{tabla.id_plato_pedido}" style="color: #oooooo; width: 70px;" />
              </p:column>

                <p:column headerText="Cantidad"> 
                
                    <p:outputLabel value="#{tabla.cantidad}"  />
              </p:column>

                <p:column headerText="Cantidad">                
                
                <p:outputLabel value="#{tabla.cantidad}"  />
              </p:column>

                <p:column headerText="Personal">               
                
                
                    <p:outputLabel value="#{tabla.usuario.id}" />      
                  
              </p:column> 
                <p:column headerText="Id Pedido">               
                
                
                    <p:outputLabel value="#{tabla.pedido.id_pedido}" />      
              </p:column>

                <p:column headerText="Precio">                
                
                <p:outputLabel value="#{tabla.precio}" style="color: #oooooo; width: 100px" />
              </p:column>

              <p:column style="width: 100px">
                  <p:commandButton value="Eliminar" actionListener="#{plato_pedidoBean.eliminar(tabla)}" update="tabla1"/>                    
              </p:column>                              

            </p:dataTable>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
