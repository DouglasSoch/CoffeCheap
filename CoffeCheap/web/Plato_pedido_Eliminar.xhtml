<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body class="ui-g">
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <f:event type="preRenderView" listener="#{plato_pedidoBean.listar()}"/>
        <f:event type="preRenderView" listener="#{mesaBean.listar()}"/>
        <f:event type="preRenderView" listener="#{pedidoBean.listar()}"/>
        <f:event type="preRenderView" listener="#{platoBean.listar()}"/>        
        <f:event type="preRenderView" listener="#{usuarioBean.listarMe()}"/>
        <h:form class="flip">

          <p:outputLabel style="color: #oooooo;" value="Lista para escoger el pedido a eliminar" />          

        </h:form>
        <h:form id="otro">

          <!-- Modal -->

          <p:panelGrid id="display1" columns="4" columnClasses="label,value" style="margin:10px 0">          
            <p:dataTable value="#{plato_pedidoBean.lstPlapedido}" var="tabla" paginator="true" rows="10" styleClass="paginated" resizableColumns="true">

              <p:column style="width: 90px">
                <f:facet name="header">Id Plato Pedido</f:facet>
                <h:inputText value="#{tabla.id_plato_pedido}" style="color: #oooooo; width: 70px;" />
              </p:column>

              <p:column style="width: 160px"> 
                <f:facet name="header">Plato</f:facet>               
                <p:selectOneMenu id="lisx" value="#{tabla.plato.id_plato}" style="width: 140px"> 
                  <f:selectItems value="#{platoBean.lstPlato}" var="tip" itemLabel="#{tip.nombre}" itemValue="#{tip.id_plato}"/>                        
                </p:selectOneMenu>
              </p:column>

              <p:column style="width: 120px">                
                <f:facet name="header">Cantidad</f:facet>
                <h:inputText value="#{tabla.cantidad}" style="color: #oooooo; width: 100px" />
              </p:column>

              <p:column style="width: 120px">               
                <f:facet name="header">Personal</f:facet>               
                <p:selectOneMenu id="lis1" value="#{tabla.usuario.id}" style="width: 100px"> 
                  <f:selectItems value="#{usuarioBean.lstUsuarioMe}" var="tip" itemLabel="#{tip.nombre}" itemValue="#{tip.id}"/>      
                  <p:ajax event="change" update="@this" />      
                </p:selectOneMenu>  
              </p:column> 
              <p:column style="width: 120px">               
                <f:facet name="header">Id Pedido</f:facet>               
                <p:selectOneMenu id="lis2" value="#{tabla.pedido.id_pedido}" style="width: 100px"> 
                  <f:selectItems value="#{pedidoBean.lstPedido}" var="tip" itemLabel="#{tip.id_pedido}" itemValue="#{tip.id_pedido}"/>      
                  <p:ajax event="change" update="@this" />      
                </p:selectOneMenu>  
              </p:column>

              <p:column style="width: 120px">                
                <f:facet name="header">Precio</f:facet>
                <h:inputText value="#{tabla.precio}" style="color: #oooooo; width: 100px" />
              </p:column>

              <p:column style="width: 100px">
                <h:commandLink value="Eliminar" style="color: #oooooo; width: 100px" actionListener="#{pedidoBean.eliminar(tabla)}"/>                    
              </p:column>                              

            </p:dataTable>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
