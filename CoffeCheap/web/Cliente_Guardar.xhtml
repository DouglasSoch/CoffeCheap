<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>    
    <title>Cliente Ingresar</title>
  </h:head>
  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <p:outputLabel value="Guardar Nuevo Cliente "/>
      <ui:define name="content">
          <p:growl id="mess"/>
        <h2>Ingresar nuevo Cliente</h2>
        <h:form>
          <p:panelGrid id="desplegar1" columns="2">
            <p:outputLabel value="ingrese nombre "/>
            <p:inputText  value="#{clienteBean.cliente.nombre}"/>
            <p:outputLabel value="ingrese Direccion  "/>
            <p:inputText  value="#{clienteBean.cliente.direccion}"/>
            <p:outputLabel value="ingrese nit  "/>
            <p:inputText  value="#{clienteBean.cliente.nit_cliente}"/>
          </p:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{clienteBean.registrar()}" update="mess"/>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
