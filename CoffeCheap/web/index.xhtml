<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      >
  <h:head>
    <title>Facelet Title</title>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>    
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <h:outputStylesheet library="css" name="sweetalert.css"/>
    <h:outputScript library="js" name="sweetalert.min.js"/>

  </h:head>
  <h:body>
    
    <p:messages autoUpdate="true"/>
    <br/>
    <br/>
    <br/>
    <center>
      <div class="row">
        <div class="input-field col s3"> 
        </div>
        <div class="input-field col s6"> 

          <div class="card-panel grey lighten-4">



            <h:form>
              
              <div class="row">
                <div class="input-field col s3">  
                </div>
                <div class="input-field col s6">
                  <h3>Iniciar Sesion</h3>
                </div>
              </div>

              <div class="row">
                <div class="col s1"></div>
                <div class="input-field col s10">

      <i class="material-icons prefix">account_circle</i>
      <p:inputText id="usuario" value="#{loginBean.usu.usuario}" class="validate"  required="true" a:placeholder="Usuario123" requiredMessage="Usuario es necesario"/>
                  <h:outputLabel for="usuario" value="Usuario:" style="color: grey"/>
             
                </div>

              </div>

               

              <div class="row">
                <div class="col s1"></div>
                <div class="col s5"> 
                  <!-- Dropdown Trigger -->
                  <a class='dropdown-button btn light-blue accent-3' href='#' data-activates='dropdown1'>Mas Opciones</a>

                  <!-- Dropdown Structure -->
                  <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="faces/nuevousuario.xhtml">  <span class="light blue-text"><b>Nuevo Usuario</b></span> </a></li>
                    <li><a href="#!">  <span class="light blue-text"><b>Volver</b></span> </a></li>


                  </ul> 
                </div>
                <div class="col s1"></div>
                <div class="col s1" >



                  <h:commandButton class="btn light-blue" value="Siguiente" actionListener="#{loginBean.miAction()}"/>
                    </div>
              </div>


              <br/>
              <br/>
              <br/>
              <br/>
            </h:form>
          </div>
        </div>
      </div>



    </center>
  </h:body>
</html>
