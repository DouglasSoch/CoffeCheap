<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
         <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
         <script type="text/javascript">
               setTimeout("document.location=document.location",10000);
               
		
         </script>
    </h:head>
    <h:body>
      
                <f:event type="preRenderView" listener="#{chef_temporal_bean.listar()}"/>
                <h:form>

                    <b:dataTable value="#{chef_temporal_bean.listchef}"  var="lst" col-md="12">
                        <b:dataTableColumn value="#{lst.plato.id_plato}" label="Plato" style="color: #{chef_temporal_bean.ControlColor(lst.id_chef)}"/>
                        <b:dataTableColumn value="#{lst.cantidad}" label="Cantidad" style="color: #{chef_temporal_bean.ControlColor(lst.id_chef)}" />
                        <b:dataTableColumn value="#{lst.descripcion}" label="Descripcion" style="color: #{chef_temporal_bean.ControlColor(lst.id_chef)}"/>
                        <b:dataTableColumn value="#{lst.estadoPlato.id}" label="Estado" style="color: #{chef_temporal_bean.ControlColor(lst.id_chef)}"/>

                    </b:dataTable>

                </h:form>

      

    </h:body>
</html>
