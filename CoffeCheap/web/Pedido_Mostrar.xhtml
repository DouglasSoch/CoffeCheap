<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/Template.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{pedidoBean.listar()}"/>
                <h:form>
                    <p:dataTable var="pedido" value="#{pedidoBean.lstPedido}" rows="15" id="tabla1" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20">
                        <p:column headerText="Id" filterBy="#{pedido.id_pedido}" filterMatchMode="exact">
                            <p:outputLabel value="#{pedido.id_pedido}"/>
                        </p:column>
                        <p:column headerText="Mesa" filterBy="#{pedido.mesa.id_mesa}" filterMatchMode="contains">
                            <p:outputLabel value="#{pedido.mesa.id_mesa}"/>
                        </p:column> 
                        <p:column headerText="Hora" filterBy="#{pedido.hora}" filterMatchMode="contains">
                            <p:outputLabel value="#{pedido.hora}"/>
                        </p:column>
                        <p:column headerText="usuario" filterBy="#{pedido.usuario.nombre}" filterMatchMode="contains">
                            <p:outputLabel value="#{pedido.usuario.nombre}"/>
                        </p:column>
                        <p:column headerText="Cancelado" >
                            <p:outputLabel value="#{pedido.cancelar}"/>
                        </p:column>
                        <p:column headerText="fecha" >
                            <p:outputLabel value="#{pedido.fecha}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
