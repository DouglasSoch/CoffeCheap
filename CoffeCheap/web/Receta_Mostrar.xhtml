<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/Template.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{recetaBean.listar()}"/>
                <h:form id="otro">
                    <p:panelGrid id="display1" columns="7" columnClasses="label,value" style="margin:10px 0">          
                        <p:dataTable value="#{recetaBean.lstReceta}" var="tabla"  paginator="true" rows="10" styleClass="paginated" resizableColumns="true" >
                            <p:column headerText="Plato">
                                <p:outputLabel value="#{tabla.plato.nombre}" />
                            </p:column>
                            <p:column headerText="Producto">
                                <p:outputLabel value="#{tabla.producto.nombre}"  />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <p:outputLabel value="#{tabla.cantidad}"  />
                            </p:column>
                            <p:column headerText="Unidad de Medida">
                                <p:outputLabel value="#{tabla.umedida.nombre}" />
                            </p:column>                           
                        </p:dataTable>
                    </p:panelGrid>        
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
