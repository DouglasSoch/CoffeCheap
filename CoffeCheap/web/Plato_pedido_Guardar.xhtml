<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body class="ui-g">
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <f:event type="preRenderView" listener="#{mesaBean.listar()}"/>
        <f:event type="preRenderView" listener="#{usuarioBean.listarChef()}"/>

        <h:form class="flip">

          <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1">

            <p:outputLabel value="id_pedido" />
            <p:autoComplete id="Codig" value="#{pedidoBean.pedido.id_pedido}"/>                         

            <p:outputLabel for="lisz" value="id_mesa:" />
            <p:selectOneMenu id="lisz" style="width:200px" value="#{pedidoBean.pedido.mesa.id_mesa}"> 
              <f:selectItems value="#{mesaBean.lstMesa}" var="tip" itemLabel="#{tip.ubicacion}" itemValue="#{tip.id_mesa}"/>      
              <p:ajax event="change" update="@this" />      
            </p:selectOneMenu>

            <p:outputLabel value="hora" />
            <p:inputMask id="hora" value="#{pedidoBean.pedido.hora}" mask="99:99:99"/>


            <p:outputLabel for="lis" value="id_personal:" />
            <p:selectOneMenu id="lis" style="width:200px" value="#{pedidoBean.pedido.usuario.id}"> 
              <f:selectItems value="#{usuarioBean.lstUsuarioChef}" var="tip" itemLabel="#{tip.nombre}" itemValue="#{tip.id}"/>      
              <p:ajax event="change" update="@this" />      
            </p:selectOneMenu>          
          </h:panelGrid>
          <p:commandButton value="Guardar" update="display" oncomplete="PF('dlg').show()" actionListener="#{pedidoBean.registrar()}"/>

          <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Valores Guardados" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">

              <h:outputText value="Codigo Trasaccion" />
              <h:outputText id="CodigV" value="#{pedidoBean.pedido.id_pedido}" />                         


            </p:panelGrid>
          </p:dialog>

        </h:form>


      </ui:define>
    </ui:composition>
  </h:body>
</html>
