<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"


      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>    
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/template/Template.xhtml">

            <ui:define name="content">

                <f:event type="preRenderView" listener="#{mesero_Temporal.listartipo()}"/>
                <f:event type="preRenderView" listener="#{mesero_Temporal.listarplato()}"/>


                <h:form>

                    <p:selectOneMenu id="console" value="#{mesero_Temporal.tplato.id}" style="width:125px" >
                        <f:selectItem itemLabel="Tipo"></f:selectItem>
                        <f:selectItems value="#{mesero_Temporal.listtipo}" var="a" itemLabel="#{a.nombre}" itemValue="#{a.id}" actionListener="#{mesero_Temporal.listarplato()}" />
                   <f:ajax execute="console" render="plato"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="plato" value="#{mesero_Temporal.tplato.id}" style="width:125px">
                        <f:selectItems value="#{mesero_Temporal.listplato}" var="a" itemLabel="#{a.nombre}" itemValue="#{a.id_plato}"/>
                    </p:selectOneMenu>


                    
                    
                </h:form>

             
  
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
