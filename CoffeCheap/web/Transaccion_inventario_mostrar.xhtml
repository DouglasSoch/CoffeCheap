<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <label>Mostraar</label>
            <p:commandButton value="mosrar"  icon="ui-icon-check" actionListener="#{transaccion_inventarioBean.mostar()}" update=":frm2:tabla1" oncomplete="PF('dlg').show()"/>
        <br/>
        <br/>
    
        <label>mosrar con parametro</label>
        <br/>
        <p:outputLabel value="ingrese paramero"/>
        <p:inputText  value="#{transaccion_inventarioBean.traInv.id_transaccion}"/>
        <p:commandButton value="mosra por paramero"  icon="ui-icon-check" actionListener="#{transaccion_inventarioBean.mostarPorParametro()}" update=":frm2:tabla1" oncomplete="PF('dlg').show()" />
        <br/>
        <br/>
        <label>mosrar con fecha</label>
        <br/>
        <p:outputLabel value="ingrese fecha"/>
        <p:inputText  value="#{transaccion_inventarioBean.traInv.producto.nombre}"/>
        <p:commandButton value="mosra por fechas"  icon="ui-icon-check" actionListener="#{transaccion_inventarioBean.mostarPorParametroEspecial()}" update=":frm2:tabla1" oncomplete="PF('dlg').show()" />
       <br/>
       <br/>
        <label>mosrar con rango de fechas</label>
        <br/>
        <p:outputLabel value="ingrese fecha"/>
        <p:inputText  value="#{transaccion_inventarioBean.traInv.fechaUno}"/>
        <br/>
        <p:outputLabel value="ingrese fecha"/>
        <p:inputText  value="#{transaccion_inventarioBean.traInv.fechaDos}"/>
        <p:commandButton value="mosra por fechas"  icon="ui-icon-check" actionListener="#{transaccion_inventarioBean.mostarPorRangoEspecial()}" update=":frm2:tabla1" oncomplete="PF('dlg').show()" />
        
        </h:form>
        
        <h:form id="frm2">
             <p:dialog header="Selected Values" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                 <p:dataTable var="traInv" value="#{transaccion_inventarioBean.lsttraInv}" rows="10" id="tabla1"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column headerText="id_transaccion">
                                <p:outputLabel value="#{traInv.id_transaccion}"/>
                            </p:column>

                            <p:column headerText="fecha">
                                <p:outputLabel value="#{traInv.fecha}"/>
                            </p:column>

                            <p:column headerText="Nombre del Producto">
                                <p:outputLabel value="#{traInv.producto.nombre}"/>
                            </p:column>

                            <p:column headerText="Tipo de transaccion">
                                <p:outputLabel value="#{traInv.ttransaccion.nombre}"/>
                            </p:column>
                          
                        </p:dataTable>
                    </p:dialog>
                            </h:form>
    </h:body>
</html>
