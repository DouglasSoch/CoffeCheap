<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:outputLabel for="codigo" value="Codigo:"/>
            <p:inputText id="codigo" value="#{turnoBean.turno.id_turno}"/><br/>
            <p:outputLabel for="horario" value="Horario de Turno"/>
            <p:inputMask id="horario" value="#{turnoBean.turno.horario_turno}" mask="99:99 A 99:99"/><br/>
            <p:outputLabel for="observaciones" value="Observaciones"/>
            <p:inputText id="observaciones" value="#{turnoBean.turno.observaciones}"/><br/>
            <p:commandButton value="Ingresar" action="#{turnoBean.Ingreso()}" update="form1"/>
        </h:form>
    </h:body>
</html>
