<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <h:head>
        <title>RESERVAS Y ESTADOS DE MESA</title>
        <script type="text/javascript">
               setTimeout("document.location=document.location",30000);
               
		
         </script>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{reservaUsuBean.mesa()}"/>
        <h:form>
            <p:dataGrid var="mesa" value="#{reservaUsuBean.lstMesa}" columns="3"   layout="grid" rows="12"  paginator="true" id="cars" 
            paginatorTemplate="{Mas registros}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
            rowsPerPageTemplate="6,12,16">
                
        <f:facet name="header">
            RESERVAS Y ESTADOS DE MESA
        </f:facet>
        <p:panel   header="#{mesa.id_mesa}" >
            <h:panelGrid columns="1" style="width:100%" bgcolor="#{reservaUsuBean.ControlEstado(mesa.id_mesa)}">
                <p:commandLink   action="#{reservaUsuBean.CambioEstado(mesa.id_mesa)}" styleClass="ui-icon ui-icon-person"/>  
                
                <h:outputText    style="text-align: left" value="#{reservaUsuBean.comensales(mesa.id_mesa)}" />
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
 
        </h:form>
    </h:body>
</html>
