<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">
<p:growl id="mess"/>
<h:form id="hola">
          <f:event type="preRenderView"  listener="#{estado_mesaBean.listar()}"/>

          <p:panelGrid id="desplegar1" columns="2">
                                 
            <p:outputLabel  value="Cantidad de comensales" />
            <p:autoComplete id="Nombre" value="#{mesaBean.mesa.cantidad_comensales}" style="color: black;"/>

            <p:outputLabel  value="Ubicacion" />
            <p:autoComplete id="Ubicacion" value="#{mesaBean.mesa.ubicacion}" style="color: black;"/>
                                                          
          </p:panelGrid>


          <p:commandButton value="Guardar"  actionListener="#{mesaBean.registrar()}"/>


          

        </h:form>
        

      </ui:define>
    </ui:composition>
  </h:body>
</html>
