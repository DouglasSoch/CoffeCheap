<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Cliente Eliminar</title>
  </h:head>
  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <h:form id="datos" style="color: white">
          <h2></h2>
          <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1">

            <p:outputLabel value="ingrese id a buscar"/>
            <p:inputText  value="#{clienteBean.cliente.id_cliente}"/>


            <p:outputLabel value="nit"/>
            <p:inputText  value="#{clienteBean.cliente.nit_cliente}"/>


            <p:outputLabel value="nombre"/>
            <p:inputText  value="#{clienteBean.cliente.nombre}"/>


            <p:outputLabel value="Direccion"/>
            <p:inputText  value="#{clienteBean.cliente.direccion}"/>
            
          </h:panelGrid>
          <p:commandButton value="Buscar" actionListener="#{clienteBean.buscar()}" update="datos"/>
           <p:outputLabel value="&nbsp;&nbsp;&nbsp;"/>
            <p:commandButton value="Eliminar" actionListener="#{clienteBean.eliminar()}" />
        </h:form>
      </ui:define>

    </ui:composition>
  </h:body>
</html>
