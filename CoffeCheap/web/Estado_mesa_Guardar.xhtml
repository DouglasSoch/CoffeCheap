<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body class="ui-g">
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <h:form class="flip">
           
           <p:panelGrid id="display1" columns="2">            
                                
            <p:outputLabel  value="nombre" />
            <p:autoComplete id="Nombre" value="#{estado_mesaBean.estado_mesa.nombre}" maxlength="12"/>

          </p:panelGrid>


          <p:commandButton value="Guardar" update="display" oncomplete="PF('dlg').show()" actionListener="#{estado_mesaBean.registrar()}"/>


          <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Valores Guardados" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">                                    

              <h:outputText value="Nombre Trasaccion" />
              <h:outputText id="NombreV" value="#{estado_mesaBean.estado_mesa.nombre}" />

            </p:panelGrid>
          </p:dialog>

        </h:form>
        <h:form id="otro">       


        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
