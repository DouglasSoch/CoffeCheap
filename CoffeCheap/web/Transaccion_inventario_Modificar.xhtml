<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{transaccion_inventarioBean.leerParaProducto()}"/>
        <f:event type="preRenderView" listener="#{transaccion_inventarioBean.leerParaTipoTransacciones()}"/>
        <h:form id="datos">
            
         <br/>
                    <p:outputLabel value="ingrese id " />
                    <p:inputText   id="id" value="#{transaccion_inventarioBean.traInv.id_transaccion}"/>
                    <br/>
                    <p:outputLabel value="fecha"/>
                    <p:inputText  id="fecha" value="#{transaccion_inventarioBean.traInv.fecha}"/>
                    <br/>
                    <p:outputLabel value="Seleccione producto"/>
                    <p:selectOneMenu value="#{transaccion_inventarioBean.traInv.producto.id_producto}">
                        <f:selectItems  value="#{transaccion_inventarioBean.lsttraInv}"  var="listaa" itemLabel="#{listaa.producto.nombre}" itemValue="#{listaa.producto.id_producto}" />
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Seleccione Tipo de transaccion"/>
                    <p:selectOneMenu   value="#{transaccion_inventarioBean.traInv.ttransaccion.id_tipo_transacciones}">
                        <f:selectItems  value="#{transaccion_inventarioBean.lsttraInv}"  var="lista" itemLabel="#{lista.ttransaccion.nombre}" itemValue="#{lista.ttransaccion.id_tipo_transacciones}" />
                    </p:selectOneMenu>
                    <br/>
              
                    </h:form>
        <h:form>
            <p:commandButton  value="Buscar" actionListener="#{transaccion_inventarioBean.buscar()}" update=":datos"/>
        </h:form>
    </h:body>
</html>
