<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <h:form class="flip">

          <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1">
            <p:outputLabel value="Codigo Trasaccion" />
            <p:autoComplete id="Codig" value="#{tipo_productoBean.tipo_producto.id_tipo}" style="color: #ffffff;"/>                         

            <p:outputLabel  value="Nombre" />
            <p:autoComplete id="Nombre" value="#{tipo_productoBean.tipo_producto.nombre}" style="color: #ffffff;"/>

          </h:panelGrid>


          <p:commandButton value="Guardar" update="display" oncomplete="PF('dlg').show()" actionListener="#{tipo_productoBean.registrar()}"/>


          <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Valores Guardados" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">

              <h:outputText value="Codigo Trasaccion" />
              <h:outputText id="CodigV" value="#{tipo_productoBean.tipo_producto.id_tipo}" />                         

              <h:outputText value="Nombre Trasaccion" />
              <h:outputText id="NombreV" value="#{tipo_productoBean.tipo_producto.nombre}" />

            </p:panelGrid>
          </p:dialog>

        </h:form>
        <h:form id="otro">       


        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
