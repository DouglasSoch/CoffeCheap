<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <label>Mostraar</label>
            <p:commandButton value="mosrar"  icon="ui-icon-check" actionListener="#{usuarioBean.listar()}" update=":frm2:tabla1" oncomplete="PF('dlg').show()"/>
            <br/>
            <br/>

            <label>mosrar con parametro</label>
            <br/>
            <p:outputLabel value="ingrese el id"/>
            <p:inputText  value="#{usuarioBean.usuario.id}"/>
            <p:commandButton value="mosra por paramero"  icon="ui-icon-check" actionListener="#{usuarioBean.mostarPorParametro()}" update=":frm2:tabla1" oncomplete="PF('dlg').show()" />

        </h:form>

        <h:form id="frm2">
            <p:dialog header="Selected Values" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                <p:dataTable var="usuario" value="#{usuarioBean.lstUsuario}" rows="10" id="tabla1"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="id">
                        <p:outputLabel value="#{usuario.id}"/>
                    </p:column>

                    <p:column headerText="user">
                        <p:outputLabel value="#{usuario.usuario}"/>
                    </p:column>

                    <p:column headerText="contraseÃ±a">
                        <p:outputLabel value="#{usuario.pass}"/>
                    </p:column>

                    <p:column headerText="Tipo de usuario">
                        <p:outputLabel value="#{usuario.tipo.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{usuario.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:outputLabel value="#{usuario.apellido}"/>
                    </p:column>
                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{usuario.codigo}"/>
                    </p:column>
                    <p:column headerText="Turno">
                        <p:outputLabel value="#{usuario.turno.id_turno}"/>
                    </p:column>
                    <p:column headerText="Telefono">
                        <p:outputLabel value="#{usuario.telefono}"/>
                    </p:column>
                    <p:column headerText="direccion">
                        <p:outputLabel value="#{usuario.direccion}"/>
                    </p:column>
                    <p:column headerText="DPI">
                        <p:outputLabel value="#{usuario.dpi}"/>
                    </p:column>
                    <p:column headerText="Nit">
                        <p:outputLabel value="#{usuario.nit}"/>
                    </p:column>
                    <p:column headerText="Correo">
                        <p:outputLabel value="#{usuario.correo}"/>
                    </p:column>

                </p:dataTable>
            </p:dialog>
        </h:form>
    </h:body>
</html>
