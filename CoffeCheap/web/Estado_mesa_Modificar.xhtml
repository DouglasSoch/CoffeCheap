<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">
          
        <f:event type="preRenderView" listener="#{estado_mesaBean.listar()}"/>
        <h:form class="flip">
          
            <p:outputLabel style="color: #000000;" value="Lista para modificar el estado de mesa" />          
         
        </h:form>
        <h:form id="otro">

          <!-- Modal -->

          <p:panelGrid id="display1" columns="4" columnClasses="label,value">          
            <p:dataList value="#{estado_mesaBean.lstEstado_mesa}" var="tabla" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">

              <p:column>
                <f:facet name="header">Codigo de la trasaccion</f:facet>
                <h:inputText value="#{tabla.id_estado}" style="color: #000000; width : 30px" />
              </p:column>
              <p:column>
                <f:facet name="header">Nombre de la trasaccion</f:facet>
                <h:inputText value="#{tabla.nombre}" style="color: #000000; width : 160px" />
              </p:column>

              <p:column>
                <h:commandLink value="Modificar" style="color: #ffffff" actionListener="#{estado_mesaBean.modificar(tabla)}"/>                    
              </p:column>                              

            </p:dataList>
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
