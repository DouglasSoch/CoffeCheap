<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">
      
        <h:form class="flip">

          <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1">
            <p:outputLabel value="Codigo Trasaccion" />
            <p:autoComplete id="Codig" value="#{tipo_transaccionesBean.tipo_transacciones.id_tipo_transacciones}" maxlength="11"/>                         

            <p:outputLabel  value="Nombre" />
            <p:autoComplete id="Nombre" value="#{tipo_transaccionesBean.tipo_transacciones.nombre}" maxlength="7"/>

          </h:panelGrid>

          <p:commandButton value="Reset" type="reset" />
          <p:commandButton value="Guardar" update="display" oncomplete="PF('dlg').show()" actionListener="#{tipo_transaccionesBean.registrar()}"/>
          <p:commandButton value="Modificar" update=":otro:display1" oncomplete="PF('dlg2').show()" actionListener="#{tipo_transaccionesBean.listar()}"/>

          <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Valores Guardados" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">

              <h:outputText value="Codigo Trasaccion" />
              <h:outputText id="CodigV" value="#{tipo_transaccionesBean.tipo_transacciones.id_tipo_transacciones}" />                         

              <h:outputText value="Nombre Trasaccion" />
              <h:outputText id="NombreV" value="#{tipo_transaccionesBean.tipo_transacciones.nombre}" />

            </p:panelGrid>
          </p:dialog>

        </h:form>
        <h:form id="otro">

          <!-- Modal -->

          <p:dialog widgetVar="dlg2" modal="true" resizable="false" header="Lista" showEffect="fade"> 

            <p:panelGrid id="display1" columns="4" columnClasses="label,value">          
              <p:dataList value="#{tipo_transaccionesBean.lstTipo_transacciones}"  var="tabla" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">

                <p:column>
                  <f:facet name="header">Codigo de la trasaccion</f:facet>
                  <h:inputText value="#{tabla.id_tipo_transacciones}" style="color: black; width : 30px" />
                </p:column>
                <p:column>
                  <f:facet name="header">Nombre de la trasaccion</f:facet>
                  <h:inputText value="#{tabla.nombre}" style="color: black; width : 160px" />
                </p:column>

                <p:column>
                  <h:commandLink value="Eliminar" actionListener="#{tipo_transaccionesBean.eliminar(tabla)}"/>                    
                </p:column>
                <p:column>
                  <h:commandLink value="Modificar" actionListener="#{tipo_transaccionesBean.modificar(tabla)}"/>
                </p:column>                

              </p:dataList>
            </p:panelGrid>
          </p:dialog>


        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
