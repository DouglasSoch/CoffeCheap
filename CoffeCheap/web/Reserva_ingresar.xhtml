<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>    
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>   
    </h:head>
    
    <h:body>
        <h:form>
             <p:outputLabel value="id" />
            <p:autoComplete id="Codig" value="#{reservaBean.reserva.id_reserva}"/>              
            <br/>
            <p:outputLabel  value="Fecha" />
            <p:calendar id="Orden" value="#{reservaBean.reserva.fecha}" pattern="yyyy-MM-dd" locale="es"/> 
           <br/>
            <h:outputLabel value="Hora inicio" />
            <h:inputText class="timepicker" value="#{reservaBean.reserva.hora_entrada}"/>
            <br/> 
            <h:outputLabel value="Hora final" />
            <h:inputText class="timepicker" value="#{reservaBean.reserva.hora_salida}"/>
            <br/>
            <p:outputLabel value="cantidad" />
            <p:autoComplete id="cantidad" value="#{reservaBean.reserva.cantidad_personas}"/>        
            <br/>
            <p:commandButton value="Guardar" actionListener="#{reservaBean.registrar()}"/>
        </h:form>
        <script>
                       
         $('.timepicker').pickatime({
    //default: 'now', // Set default time: 'now', '1:30AM', '16:30'
    //fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
    twelvehour: false, // Use AM/PM or 24-hour format
    donetext: 'OK', // text for done-button
    cleartext: 'Clear', // text for clear-button
    canceltext: 'Cancel', // Text for cancel-button
    autoclose: false, // automatic close timepicker
    aftershow: function(){} //Function for after opening timepicker
  });
        
    </script>    
    </h:body>
</html>
