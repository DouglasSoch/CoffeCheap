<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body class="ui-g">
        <f:event type="preRenderView" listener="#{proveedorBean.Mostrar()}"/>
        <ui:composition template="./WEB-INF/template/Template.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{orden_comprasBean.Mostrar()}"/>
                <f:event type="preRenderView" listener="#{productoBean.Mostrar()}"/>
                <f:event type="preRenderView" listener="#{compraBean.Mostrar()}"/>
                <h:form id="form1">
                     <p:growl id="mess"/>
                    <br/>
                    <h:panelGrid id="panel1" columns="6" cellpadding="3" style="color: #oooooo" width="890PX">
                        <p:outputLabel for="Codigo" value="Codigo de Compra"/>
                        <p:inputText id="Codigo" value="#{compraBean.compra.id_compras}" style="width: 150px"/>
                        <p:outputLabel for="Orden" value="No. de Orden"/>
                        <p:selectOneMenu id="Orden" value="#{compraBean.compra.ocompras.id_orden_compras}">
                            <f:selectItem itemLabel="Orden..."/>
                            <f:selectItems value="#{orden_comprasBean.lstOrden_compras}" var="lista" itemLabel="#{lista.id_orden_compras}" itemValue="#{lista.id_orden_compras}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="Producto" value="Producto"/>
                        <p:selectOneMenu id="Producto" value="#{compraBean.compra.producto.id_producto}" style="width: 150px;">
                            <f:selectItem itemLabel="Producto..."/>
                            <f:selectItems value="#{productoBean.lstProducto}" var="lista" itemLabel="#{lista.nombre}" itemValue="#{lista.id_producto}"/>
                        </p:selectOneMenu>  

                        <p:outputLabel for="Cantidad" value="Cantidad"/>
                        <p:inputText id="Cantidad" value="#{compraBean.compra.cantidad}" style="width: 150px"/>
                        <p:outputLabel for="Costo" value="Costo"/>
                        <p:inputText id="Costo" value="#{compraBean.compra.costo}" style="width: 150px"/>
                        <p:outputLabel for="NoFactura" value="No. de Factura"/>
                        <p:inputText id="NoFactura" value="#{compraBean.compra.no_fac}" style="width: 150px"/>
                        <p:outputLabel for="Serie" value="Serie"/>
                        <p:inputText id="Serie" value="#{compraBean.compra.serie}" style="width: 150px"/>
                        <p:outputLabel for="Fecha" value="Fecha" style="height: 31PX"/>
                        <p:inputMask id="Fecha" value="#{compraBean.compra.fechaEntrega}" mask="99-99-9999" style="width: 150px"/>
                    </h:panelGrid>
                    <br/><br/>
                    <p:commandButton value="Modificar" actionListener="#{compraBean.Modificar()}" update="form1: form2"/>
                    <br/><br/>
                    <h:form id="form2">
                        <p:dataTable id="data" value="#{compraBean.lista}" var="compra" >
                            <p:column headerText="Codigo:">
                                <p:outputLabel value="#{compra.id_compras}" style="color: black"/>
                            </p:column>
                            <p:column headerText="Orden Compra:">
                                <p:outputLabel value="#{compra.ocompras.id_orden_compras}" style="color: black"/>
                            </p:column> 
                            <p:column headerText="Proveedor:">
                                <p:outputLabel value="#{compra.ocompras.pproductos.proveedor.nombre}" style="color: black"/>
                            </p:column> 
                            <p:column headerText="Producto:">
                                <p:outputLabel value="#{compra.ocompras.pproductos.producto.nombre}" style="color: black"/>
                            </p:column> 
                            <p:column headerText="Cantidad:">
                                <p:outputLabel value="#{compra.cantidad}" style="color: black"/>
                            </p:column> 
                            <p:column headerText="Costo:">
                                <p:outputLabel value="#{compra.costo}" style="color: black"/>
                            </p:column> 
                            <p:column headerText="No. de Factura">
                                <p:outputLabel value="#{compra.no_fac}" style="color: black"/>
                            </p:column>
                            <p:column headerText="Serie">
                                <p:outputLabel value="#{compra.serie}" style="color: black"/>
                            </p:column>
                            <p:column headerText="Fecha">
                                <p:outputLabel value="#{compra.fechaEntrega}" style="color: black"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
