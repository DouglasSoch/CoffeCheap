<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/Template.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{proveedorBean.Mostrar()}"/>
                <h:form id="form1">
                    <h:panelGrid id="general" columns="2" cellpadding="5">
                        <p:outputLabel for="codigo" value="Codigo"/>
                        <p:inputText id="codigo" value="#{proveedorBean.proveedor.id_proveedor}"/>
                        <p:outputLabel for="nombre" value="Nombre"/>
                        <p:inputText id="nombre" value="#{proveedorBean.proveedor.nombre}"/>
                        <p:outputLabel for="nit" value="Nit"/>
                        <p:inputText id="nit" value="#{proveedorBean.proveedor.nit}"/>
                        <p:outputLabel for="telefono" value="Telefono"/>
                        <p:inputMask id="telefono" value="#{proveedorBean.proveedor.telefono}" mask="99999999"/>
                        <p:outputLabel for="correo" value="Email"/>
                        <p:inputText id="correo" value="#{proveedorBean.proveedor.mail}"/>
                        <p:outputLabel for="direccion" value="Direccion"/>
                        <p:inputText id="direccion" value="#{proveedorBean.proveedor.direccion}"/>
                    </h:panelGrid><br/>
                    <p:commandButton value="Modificar" action="#{proveedorBean.Modificar()}" update="form1"/>

                    <b:dataTable value="#{proveedorBean.listar}" var="proveedor" col-md="12">
                        <b:dataTableColumn value="#{proveedor.id_proveedor}" label="Codigo" />
                        <b:dataTableColumn value="#{proveedor.nombre}" label="Nombre"/>
                        <b:dataTableColumn value="#{proveedor.nit}" label="Nit"/>
                        <b:dataTableColumn value="#{proveedor.telefono}" label="Telefono"/>
                        <b:dataTableColumn value="#{proveedor.mail}" label="E-mail"/>
                        <b:dataTableColumn value="#{proveedor.direccion}" label="DirecciÃ³n"/>
                    </b:dataTable>
                </h:form>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
