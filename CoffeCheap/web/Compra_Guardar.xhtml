<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:outputLabel for="orden" value="Codigo de Orden"/>
            <p:selectOneMenu id="orden" value="#{comprarBean.compra.ocompras}">
                <f:selectItem itemLabel="Empleado..." />
                <f:selectItems value="#{vehiculosBean.listaempleado}" var="empleado" itemLabel="#{empleado.nombre}" itemValue="#{empleado.codigo}"/>
            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
