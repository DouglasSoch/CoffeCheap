<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./WEB-INF/template/Template.xhtml">
            <ui:define name="content">
                <p:growl id="mess"/>
                <f:event type="preRenderView" listener="#{recetaBean.listar()}"/>
                <h:form id="tabla">
                    <p:dataTable var="tabla" value="#{recetaBean.lstReceta}" rows="10" id="tabla1"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Codigo de Plato">
                            <p:outputLabel value="#{tabla.plato.id_plato}" />
                        </p:column>
                        <p:column headerText="Codigo de Producto">
                            <p:outputLabel value="#{tabla.producto.id_producto}"  />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <p:outputLabel value="#{tabla.cantidad}"  />
                        </p:column>
                        <p:column headerText="Codigo de Unidad de Medida">
                            <p:outputLabel value="#{tabla.umedida.id_unidad}" />
                        </p:column> 
                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar" actionListener="#{recetaBean.eliminar(tabla)}"  update="tabla1, mess" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
