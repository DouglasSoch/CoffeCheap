<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./WEB-INF/template/Template.xhtml">
            <ui:define name="content">
                <p:growl id="mess"/>
                <f:event type="preRenderView" listener="#{recetaBean.listar()}"/>
                <f:event type="preRenderView" listener="#{platoBean.listar()}"/>
                <f:event type="preRenderView" listener="#{productoBean.listar()}"/>
                <f:event type="preRenderView" listener="#{unidad_medidaBean.listar()}"/>
                <h:form id="tabla">
                    <p:dataTable var="tabla" value="#{recetaBean.lstReceta}" rows="10" id="tabla1"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Codigo de Plato">
                            <p:outputLabel value="#{tabla.plato.id_plato}" />
                        </p:column>
                        <p:column headerText="Codigo de Producto">
                            <p:outputLabel value="#{tabla.producto.id_producto}"  />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <p:outputLabel value="#{tabla.cantidad}"  />
                        </p:column>
                        <p:column headerText="Codigo de Unidad de Medida">
                            <p:outputLabel value="#{tabla.umedida.id_unidad}" />
                        </p:column> 
                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" actionListener="#{recetaBean.fila(tabla)}" oncomplete="PF('diag').show();" update=":dlgDatos" />
                        </p:column>
                    </p:dataTable>

                </h:form>
                <p:dialog header="Datos" widgetVar="diag" id="dlgDatos">
                    <h:form>
                        <h:panelGrid id="desplegar1" columns="2" cellpadding="3" border="1">
                            <p:outputLabel for="id_plato" value="Plato"/>
                            <p:outputLabel id="id_plato" value="#{recetaBean.receta.plato.nombre}"/>
                            <p:outputLabel for="id_producto" value="Producto"/>
                            <p:selectOneMenu id="id_producto" value="#{recetaBean.receta.producto.id_producto}">
                                <f:selectItem itemLabel="Eliga una opcion"/>
                                <f:selectItems value="#{productoBean.lstProducto}" var="lista" itemLabel="#{lista.nombre}" itemValue="#{lista.id_producto}"/>                                
                            </p:selectOneMenu>
                            <p:outputLabel for="cantidad" value="Cantidad"/>
                            <p:inputText id="cantidad" value="#{recetaBean.receta.cantidad}" /> 
                            <p:outputLabel for="unidadmedida" value="Unidad Medida"/>
                            <p:selectOneMenu id="unidadmedida" value="#{recetaBean.receta.umedida.id_unidad}">
                                <f:selectItem itemLabel="Eliga una opcion"/>
                                <f:selectItems value="#{unidad_medidaBean.lstUnidad_medida}" var="lista" itemLabel="#{lista.nombre}" itemValue="#{lista.id_unidad}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="Modificar" actionListener="#{recetaBean.modificar()}" update=":tabla:tabla1, mess" oncomplete="PF('diag').hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
