<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo Plato ingresar</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/Template.xhtml">
            <ui:define name="content">
        
        <p:growl id="mess"/>
        
        <h:form>
            <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1">
             <p:outputLabel value="Nombre"/>
             <p:inputText  value="#{tipo_platoBean.tipo_plato.nombre}"/>
                </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{tipo_platoBean.registrar()}" update="mess"/>
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
