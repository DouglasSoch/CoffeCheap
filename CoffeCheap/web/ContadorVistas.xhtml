<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <f:event type="preRenderView" listener="#{productoBean.listar()}"/>
        <f:event type="preRenderView" listener="#{orden_comprasBean.Mostrar()}"/>
        <f:event type="preRenderView" listener="#{productoBean.Mostrar()}"/>
        <f:event type="preRenderView" listener="#{compraBean.Mostrar()}"/>
        <h:form class="flip">

          <p:outputLabel style="color: #000000;" value="Tabla Producto" />          

        </h:form>
        <h:form id="otro">

          <!-- Modal -->

                 
            <p:dataTable value="#{productoBean.lstProducto}" var="tabla"  paginator="true" rows="10" styleClass="paginated" resizableColumns="true" >
              
              

              <p:column width="90">
                <f:facet name="header">Codigo de Producto</f:facet>
                <p:outputLabel value="#{tabla.id_producto}"  />
              </p:column>
              <p:column width="200">
                <f:facet name="header">Nombre</f:facet>
                <p:outputLabel value="#{tabla.nombre}"  />
              </p:column>
              <p:column width="90">
                <f:facet name="header">Cantidad</f:facet>
                <p:outputLabel value="#{tabla.existencia}"  />
              </p:column>
              <p:column width="90">
                <f:facet name="header">Codigo de Unidad de Medida</f:facet>
                <p:outputLabel value="#{tabla.umedida.id_unidad}"  />
              </p:column>    
              <p:column width="90">
                <f:facet name="header">Codigo de tipo de producto</f:facet>
                <p:outputLabel value="#{tabla.tproducto.id_tipo}" style=" width : 60px" />
              </p:column> 



            </p:dataTable>



                  

        </h:form> 

        <h:form id="form2">
          <p:panelGrid id="display1" columns="7" columnClasses="label,value" style="margin:5px 0">
            <p:dataTable id="data" value="#{compraBean.lista}" var="compra"  paginator="true" rows="10" styleClass="paginated" resizableColumns="true">
              <p:column headerText="Codigo:">
                <p:outputLabel value="#{compra.id_compras}" />
              </p:column>
              <p:column headerText="Orden Compra:">
                <p:outputLabel value="#{compra.ocompras.id_orden_compras}" />
              </p:column> 
              <p:column headerText="Proveedor:">
                <p:outputLabel value="#{compra.ocompras.pproductos.proveedor.nombre}" />
              </p:column> 
              <p:column headerText="Producto:">
                <p:outputLabel value="#{compra.ocompras.pproductos.producto.nombre}" />
              </p:column> 
              <p:column headerText="Cantidad:">
                <p:outputLabel value="#{compra.cantidad}" />
              </p:column> 
              <p:column headerText="Costo:">
                <p:outputLabel value="#{compra.costo}" />
              </p:column> 
              <p:column headerText="No. de Factura">
                <p:outputLabel value="#{compra.no_fac}" />
              </p:column>
              <p:column headerText="Serie">
                <p:outputLabel value="#{compra.serie}" />
              </p:column>
              <p:column headerText="Fecha" filterBy="#{compra.fechaEntrega}" filterMatchMode="contains">
                <p:outputLabel value="#{compra.fechaEntrega}" />
              </p:column>
            </p:dataTable>

          </p:panelGrid>   
        </h:form>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
