<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Cliente Mostrar</title>
  </h:head>
  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">  
      <f:event type="preRenderView" listener="#{clienteBean.listar()}"/>
        <h:form id="datos" style="color: white">
          <h2>Modificar Cliente</h2>

          <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1" >
            <p:outputLabel value="Nombre Cliente  "/>
            
            <p:selectOneMenu  value="#{clienteBean.cliente.id_cliente}">
            <f:selectItem itemLabel="Seleccione uno" itemValue="" />
            <f:selectItems value="#{clienteBean.lstCliente}" var="cliente" itemLabel="#{cliente.nombre}" itemValue="#{cliente.id_cliente}" />
           </p:selectOneMenu>
            

            <p:outputLabel value="ingrese Direccion  "/>
            <p:inputText  id="dire" value="#{clienteBean.cliente.direccion}"/>
          </h:panelGrid>
          <br/>
          <p:commandButton value="Buscar" actionListener="#{clienteBean.buscarr()}" update="dire" />
          
          <p:commandButton value="modificar" actionListener="#{clienteBean.modificar()}" />         
        </h:form>

      </ui:define>

    </ui:composition>
  </h:body>
</html>
