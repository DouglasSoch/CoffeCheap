<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

  <h:body class="ui-g">
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <h:form class="flip" id="tempo">
          <p:growl id="messages" life="1500"/>

          <p:panelGrid id="desplegar1" columns="5">
            <c:forEach begin="1" end="#{control_mesaBean.tamano()}" step="1" var="i">

              <p:outputLabel value="${i}" style="color: black; align-items: center" class="#{control_mesaBean.ControlEstado(i)};"/>                           

              <b:commandButton actionListener="#{control_mesaBean.CambioEstado(i)}" update="messages, tempo" value="Pedido"  style="color: black" look="#{control_mesaBean.ControlEstado(i)}"/>

              <b:commandButton  update="display, tempo, messages" oncomplete="PF('dlg').show()" value="Generar Factura" 
                                style="color: black" look="#{control_mesaBean.ControlEstado(i)}" 
                                disabled="#{venta_facturaBean.controlGenerarFactura(i)}"  actionListener="#{control_mesaBean.control_mesa.setNMesa(i)}"/>

              <b:commandButton  actionListener="#{control_mesaBean.RegistrarPago(i)}" update="tempo, messages" value="#{control_mesaBean.EstaPago(i)}" 
                                style="color: black" look="#{control_mesaBean.ControlEstado(i)}" 
                                disabled="#{control_mesaBean.HabilitarPago(i)}"/>

              <b:commandButton   actionListener="#{control_mesaBean.LimpiarMesa(i)}" update="messages, tempo" value="Vaciar_Mesa"  
                                 style="color: black" look="#{control_mesaBean.ControlEstado(i)}"/>          
            </c:forEach>              
          </p:panelGrid>

          <!-- <p:commandButton  value="Historial"  style="color: black; background-color: {control_mesaBean.ControlEstado(i)};"/>  -->

          <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Registrar Cliente" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">

              <p:outputLabel value="ingrese nit  " style="color: black"/>
              <p:inputText  value="#{clienteBean.cliente.nit_cliente}"/>

              <c:if test="#{clienteBean.cliente.nombre!=null}">
                <p:outputLabel value="ingrese nombre " style="color: black" />
                <p:inputText  value="#{clienteBean.cliente.nombre}" />
                <p:outputLabel value="ingrese Direccion  " style="color: black"/>
                <p:inputText  value="#{clienteBean.cliente.direccion}"/>
                <h:outputText value="Propina: " style="color: black"/>
                <p:selectBooleanButton id="value1" value="#{venta_facturaBean.venta_factura.opc_propina}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px; align-content: center;height: 30px" />
                <p:outputLabel value="&nbsp;"/>

                <p:commandButton value="Factura" actionListener="#{venta_facturaBean.registrar_venta(control_mesaBean.control_mesa.getNMesa())}" style="width:200px; align-content: center;height: 30px" onselect="PF(dlg).hide;" />

              </c:if>              
              <c:if test="#{clienteBean.cliente.nombre==null}">

                <p:commandButton value="Buscar" actionListener="#{clienteBean.buscar()}" update="display"/>                
              </c:if>




            </p:panelGrid>
          </p:dialog>      

        </h:form>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
