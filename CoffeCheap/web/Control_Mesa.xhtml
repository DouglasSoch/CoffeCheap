<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

  <h:body class="ui-g">
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">

        <h:form class="flip" id="tempo">
          <p:growl id="messages" life="2000"/>

          <p:panelGrid id="desplegar1" columns="6" >
            <c:forEach begin="1" end="#{control_mesaBean.tamano()}" step="1" var="i">
              
              <p:outputLabel value="${i}" style="color: black; align-items: center" class="#{control_mesaBean.ControlEstado(i)};"/>                           

              <b:commandButton actionListener="#{control_mesaBean.CambioEstado(i)}" update="messages, tempo" value="Pedido"  style="color: black;" look="#{control_mesaBean.ControlEstado(i)};"/>

              <b:commandButton  update="display, tempo, messages" oncomplete="PF('dlg').show()" value="Generar Factura" 
                                   style="color: black; " look="#{control_mesaBean.ControlEstado(i)};" 
                                  disabled="#{control_mesaBean.HabilitarPago(i)}" />

              <b:commandButton  actionListener="#{control_mesaBean.RegistrarPago(i)}" update="tempo, messages" value="#{control_mesaBean.EstaPago(i)}" 
                                  style="color: black; " look="#{control_mesaBean.ControlEstado(i)};" 
                                disabled="#{control_mesaBean.HabilitarPago(i)}"/>

              <b:commandButton  actionListener="#{control_mesaBean.LimpiarMesa(i)}" update="messages, tempo" value="Vaciar_Mesa"  
                                style="color: black; " look="bg-gradient-dark"/>

            <!-- <p:commandButton  value="Historial"  style="color: black; background-color: {control_mesaBean.ControlEstado(i)};"/>  -->
            </c:forEach>

          </p:panelGrid>
          
          <p:dialog widgetVar="dlg2" modal="true" resizable="false" header="Valores Guardados" showEffect="fade"> 
            <p:panelGrid id="display2" columns="2" columnClasses="label,value">
           
            <p:outputLabel  value="Control Pago" />           

            <h:outputText value="Propina: "/>
            <p:selectBooleanButton id="value1" value="#{venta_facturaBean.venta_factura.opc_propina}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style=" align-content: center;" />

            <p:commandButton value="Guardar" update="display" actionListener="#{venta_facturaBean.registrar_venta(3)}"  oncomplete="PF('dlg').hide();"/>
                      
            </p:panelGrid>
          </p:dialog>
          
          <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Registrar Cliente" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
           

            <p:outputLabel value="ingrese id  "/>
            <p:inputText  value="#{clienteBean.cliente.id_cliente}"/>

            <p:outputLabel value="ingrese nit  "/>
            <p:inputText  value="#{clienteBean.cliente.nit_cliente}"/>

            <p:outputLabel value="ingrese nombre "/>
            <p:inputText  value="#{clienteBean.cliente.nombre}"/>

            <p:outputLabel value="ingrese Direccion  "/>
            <p:inputText  value="#{clienteBean.cliente.direccion}"/>
          
          
          <p:commandButton value="Buscar" actionListener="#{clienteBean.buscar()}" update="display"/>
          <p:outputLabel value="&nbsp;&nbsp;"/>
          <p:commandButton value="Registrar" actionListener="#{clienteBean.registrar()}" />   
                      
            </p:panelGrid>
          </p:dialog>      

        </h:form>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
