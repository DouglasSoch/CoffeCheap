<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body class="ui-g">
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">


        <h:form class="flip">
          <f:event type="preRenderView"  listener="#{orden_comprasBean.Mostrar}"/>

          <p:outputLabel style="color: #000000;" value="Lista Para Escoger Orden de compras a eliminar" />          

        </h:form>
        <h:form id="otro">

          <p:panelGrid id="display1" columns="4" columnClasses="label,value, ui-g">          
            <p:dataList value="#{orden_comprasBean.lstOrden_compras}" var="tabla"  paginator="true" rows="10" styleClass="paginated">

              <p:column>
                <f:facet name="header">id_orden compras</f:facet>
                <h:inputText value="#{tabla.id_orden_compras}" style="color: #000000; width : 50px" />
              </p:column>
              <p:column>
                <f:facet name="header">Fecha Orden</f:facet>
                <h:inputText value="#{tabla.fecha_orden}" style="color: #000000; width : 120px" />
              </p:column>
              <p:column>
                <f:facet name="header">Fecha Entrega</f:facet>
                <h:inputText value="#{tabla.fecha_entrega}" style="color: #000000; width : 80px" />
              </p:column>
              <p:column>
                <f:facet name="header">Cantidad Orden</f:facet>
                <h:inputText value="#{tabla.cantidad}" style="color: #000000; width : 80px" />
              </p:column>
              <p:column>
                <f:facet name="header">columna_proveedor</f:facet>
                <h:inputText value="#{tabla.pproductos.proveedor.id_proveedor}" style="color: #000000; width : 80px" />
              </p:column>
              <p:column>
                <f:facet name="header">Id Producto</f:facet>
                <h:inputText value="#{tabla.pproductos.producto.id_producto}" style="color: #000000; width : 80px" />
              </p:column>             
                                                   

            </p:dataList>            
          </p:panelGrid>        

        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
