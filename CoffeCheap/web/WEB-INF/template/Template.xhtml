<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/animate.css"/>        
        
        
       

        <!-- <f:event type="preRenderView" listener="{verificar_login.vrificarSession()}"/> -->

        

        <title>Empresa de Parqueo</title>
    </h:head>

    <h:body>

        <div id="top" class="top" align="center"><B>
                <f:event type="preRenderView" listener="#{menuBean.usu()}"/>
                <ui:insert name="top">
                    <b:navBar brand="Brand" brandHref="#" inverse="true" fixed="top">
                        <b:navbarLinks>
                            <b:navLink value="Link" href="#"></b:navLink>
                            <b:navLink value="Link" href="#"></b:navLink>

                            <b:dropMenu value="Permiso">
                                <c:forEach var = "i" begin = "1" end = "#{menuBean.Cantidad1()}" step="1">
                                    <b:dropMenu value="#{menuBean.Mostrar(menuBean.CodigoEnvio(i))}">
                                        <c:forEach var = "j" begin = "1" end = "#{menuBean.Cantidad2(menuBean.CodigoEnvio(i))}" step="1">
                                            <b:navLink value="#{menuBean.Submenu(menuBean.CodigoEnvio(i), menuBean.CodigoEnvio2(menuBean.CodigoEnvio(i), j))}" 
                                                       href="#{menuBean.PaginaLlamado(menuBean.CodigoEnvio(i), menuBean.CodigoEnvio2(menuBean.CodigoEnvio(i), j))}"></b:navLink>
                                        </c:forEach>
                                    </b:dropMenu>
                                </c:forEach>
                            </b:dropMenu>

                        </b:navbarLinks>
                        <h:form styleClass="navbar-form navbar-right">
                            <div class="form-group">
                                <b:inputText placeholder="Email" fieldSize="sm"/>
                                <!--input type="text" class="form-control" placeholder="Search"/-->
                            </div>
                            <div class="form-group">
                                <b:inputText placeholder="Password" fieldSize="sm"/>
                            </div> 
                            <b:commandButton action="a" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
                        </h:form>
                    </b:navBar>

                </ui:insert>
            </B></div>
        <div>

            <div id="content" class="left_content flip" align="center"><B>
                    <ui:insert name="content">

                    </ui:insert>
                </B></div>
        </div>

    </h:body>

</html>
