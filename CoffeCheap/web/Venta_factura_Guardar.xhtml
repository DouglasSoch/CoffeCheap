<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


  <h:body>
    <ui:composition template="./WEB-INF/template/Template.xhtml">
      <ui:define name="content">
        <f:event type="preRenderView" listener="#{pedidoBean.listar()}"/>
        <h:form class="flip">

          <h:panelGrid id="desplegar1" columns="2" cellpadding="5" border="1">

            <p:outputLabel value="id venta_factura" />
            <p:autoComplete id="Codig" value="#{venta_facturaBean.venta_factura.id_venta_factura}"/>                         

            <p:outputLabel  value="nit empresa" />
            <p:autoComplete id="nit_empresa" value="#{venta_facturaBean.venta_factura.nit_empresa}"/>

            <p:outputLabel  value="Total" />
            <p:autoComplete id="total" value="#{venta_facturaBean.venta_factura.total}"/>

            <h:outputText value="Propina: "/>
            <p:selectBooleanButton id="value1" value="#{selectBooleanView.value1}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px; align-content: center;height: 30px" />

            <p:outputLabel  value="Fecha de Emision" />
            <p:calendar id="Entrega" value="#{venta_facturaBean.venta_factura.fecha_emision}" pattern="yyyy-MM-dd" locale="es"/>

            <p:outputLabel for="Producto_lista" value="Id_producto:" />
            <p:selectOneMenu id="Producto_lista" style="width:125px" value="#{venta_facturaBean.venta_factura.pedido.id_pedido}"> 
              <f:selectItem itemLabel="Producto..." itemValue=""/>
              <f:selectItems value="#{pedidoBean.lstPedido}" var="listapro" itemLabel="#{listapro.mesa.ubicacion}" itemValue="#{listapro.id_pedido}"/>      
            </p:selectOneMenu> 
          </h:panelGrid>


          <p:commandButton value="Guardar" update="display" oncomplete="PF('dlg').show()" actionListener="#{venta_facturaBean.registrar()}"/>


          <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Valores Guardados" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">

              <h:outputText value="id_venta_factura" />
              <h:outputText id="compra1" value="#{venta_facturaBean.venta_factura.id_venta_factura}" />                         

            </p:panelGrid>
          </p:dialog>

        </h:form>
        <h:form id="otro">       


        </h:form> 

      </ui:define>
    </ui:composition>
  </h:body>
</html>
