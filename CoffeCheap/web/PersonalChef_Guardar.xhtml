<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{turnoBean.Mostrar()}"/>
        <h:form id="form1">
            <p:outputLabel for="Codigo" value="Codigo"/>
            <p:inputText id="Codigo" value="#{personal_ChefBean.personal.id_personal}"/><br/>
            <p:outputLabel for="Nombre" value="Nombre"/>
            <p:inputText id="Nombre" value="#{personal_ChefBean.personal.nombre}"/><br/>
            <p:outputLabel for="TelefonoChef" value="Telefono"/>
            <p:inputText id="TelefonoChef" value="#{personal_ChefBean.personal.telefono}"/><br/>
            <p:outputLabel value="Turno"/><br/>
            <p:selectOneMenu value="#{personal_ChefBean.personal.turno.id_turno}" style="width:200px"><br/>
                <f:selectItem itemLabel="Turno..." itemValue=""/>
                <f:selectItems value="#{turnoBean.lista}" var="turno" itemLabel="#{turno.horario_turno}" itemValue="#{turno.id_turno}"/>
            </p:selectOneMenu><br/>
            <p:commandButton value="Guardar" action="#{personal_ChefBean.Guardar()}" update="form1"/>
        </h:form>
    </h:body>
</html>
